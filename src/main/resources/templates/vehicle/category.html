<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="home :: head">
</head>
<body>
<nav th:replace="home :: navbar"></nav>

<!-- Page Content -->
<div class="container">

    <!-- Jumbotron Header -->
    <header class="jumbotron my-4">
        <h1 class="display-3">A Warm Welcome!</h1>
        <p class="lead">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsa, ipsam, eligendi, in quo sunt
            possimus non incidunt odit vero aliquid similique quaerat nam nobis illo aspernatur vitae fugiat numquam
            repellat.</p>
        <a th:href="@{/carlist}" class="btn btn-primary btn-lg">Display All Cars!</a>
    </header>


    <!-- Page Features -->
    <th:block>
        <table class="table table-striped">
            <tbody>
            <tr th:each="vehicleCat : ${vehicleCategory}">
            <div class="col-lg-3 col-md-6 mb-4">
                <div class="card">
                    <img class="card-img-top"
                         src="https://media.kasperskycontenthub.com/wp-content/uploads/sites/31/2015/03/07004813/uber_logins-280x150.jpg"
                         alt="">
                    <div class="card-body">
                        <h4 class="card-title " th:text="${vehicleCat.getName()}" ></h4>
                        <p class="card-text" th:text="${vehicleCat.getDescription()}"></p>
                    </div>
                    <div class="card-footer">
                        <a th:href="@{'/carlist' + ${vehicleCat}}" class="btn btn-primary">Find Out More!</a>
                    </div>
                </div>
            </div>
            </tbody>
        </table>
    </th:block>

    <!-- /.row -->

</div>

<footer th:replace=" home :: footer"></footer>

</body>
</html>
